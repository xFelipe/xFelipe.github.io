<!DOCTYPE html>
<html lang="pten">
  <head>
    <meta charset="utf-8">
    <title>Testes</title>
  </head>
  <body>
    <form class="teste" action="https://www.google.com/search" method="get">
      <p>
        Pesquisar:
        <input type="text" name="q" list="country">
        <input type="password" name="senha">
      </p>
      <fieldset>
        <legend>Grupo de pesquisas</legend>
      <h4>Você deseja trabalhar como webmaster?</h4>
      <p><input type="radio" name="r1" value="T1" id="t1"><label for="t1">Teste 1</label></input></p>
      <p><input type="radio" name="r1" value="T2" id="t2"><label for="t2">Teste 2</label></input></p>
      <p><input type="radio" name="r1" value="T3" id="t3"><label for="t3">Teste 3</label></input></p>
      <p><input type="radio" name="r1" value="T4" id="t4"><label for="t4">Teste 4</label></input></p>

      <h4>O que você deseja aprender?</h4>
      <p><input type="checkbox" name="resposta" value="1" id="c1"><label for="c1">Opção 1</label></input></p>
      <p><input type="checkbox" name="resposta" value="2" id="c2"><label for="c2">Opção 2</label></input></p>
      <p><input type="checkbox" name="resposta" value="3" id="c3"><label for="c3">Opção 3</label></input></p>
      <p><input type="checkbox" name="resposta" value="4" id="c4"><label for="c4">Opção 4</label></input></p>
      <select class="s1" name="s">
        <option value="op1">Opção 1</option>
        <option value="op2">Opção 2</option>
        <option value="op3">Opção 3</option>
        <option value="op4">Opção 4</option>
      </select>
      </fieldset>
      <datalist id="country">
        <option value="Afghanistan">
        <option value="Albania">
        <option value="ANdorra">
        <option value="Angola">
      </datalist>
      <button type="submit">Enviar</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
